<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) { //usar o ++ quando for fazer incremento de 1 em 1

    mostra("&nbsp;"+ (7 * multiplicador));

}

mostra("FIM");

</script>
