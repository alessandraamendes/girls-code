<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem Habilitação? Responda S ou N");

    if (idade >= 18) {
        if ((temCarteira == "S") || (temCarteira == "s")) {
            mostra("Você pode dirigir, ");
        } else {
            mostra("Você NÃO pode dirigir,precisa ter Habilitação");
        }
    } else {
        mostra("Você NÃO pode dirigir");
    }
</script>
