<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>"); 

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroInicial = 20;
    var limite = 0;

    while (numeroInicial >= limite) {
        mostra("numero " + numeroInicial);
        numeroInicial = numeroInicial - 1;
    }


    mostra("FIM");
</script>
